<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/style.css"rel="stylesheet" type="text/css"></link>
    <title>Registration</title>
    <script>
      function register() {
        alert("Selamat Bergabung dalam Komunitas Belajar Renang");
        var nama = prompt("Nama: ");
        var kelamin = prompt("Kelamin (L/P)");
        var usia = prompt("Usia: ");
        var kerja = prompt("Pekerjaan: ");
        var domisili = prompt("Domisili: ");
        var email = prompt("Email: ");

        alert("Anda Berhasil Mendaftar\n"+"Nama: "+nama+"\n"+"Kelamin (L/P): "+kelamin+"\n"+"Usia: "+usia+"\n"+"Pekerjaan: "+kerja+"\n"+"Domisili: "+domisili+"\n"+"Email: "+email);
        
      }
    </script>
  </head>
  <body>
    <h1>Registrasi</h1>

    <p></p>
    <p>
       Klik tombol dibawah ini untuk melakukan registrasi
    </p><br>
    <input type="button" onclick="register()" value="Register">
    <br><br><br>
    <footer><a href="Home.html">Kembali ke halaman utama</a></footer>
    
  </body>
</html>
